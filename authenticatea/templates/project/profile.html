{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>User Profile</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="{{ user_profile.profile_picture.url }}" alt="{{ user_profile.user.username }}" class="img-fluid rounded-circle">
                        </div>
                        <div class="col-md-8">
                            <h3>{{ user_profile.user.username }}</h3>
                            <p>{{ user_profile.bio }}</p>
                            <!-- Display other user information here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
