{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Collaborate on Project</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="message">Why do you want to collaborate on this project?</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="skills">What skills can you contribute to this project?</label>
                            <input type="text" class="form-control" id="skills" name="skills" required>
                        </div>
                        <div class="form-group">
                            <label for="availability">When are you available to work on this project?</label>
                            <input type="text" class="form-control" id="availability" name="availability" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Collaboration Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
